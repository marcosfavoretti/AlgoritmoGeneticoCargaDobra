<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Genetico Dobra</title>
</head>

<body>
    <div name="resultHeader" style="text-align: center; margin-bottom: 1rem;">
        <h1>Produção Otimizada : <span style="color: green;">{{fitness}} horas</span> </h1>
    </div>
    <div name="work-area"
        style="background-color: rgba(212, 208, 208, 0.945); padding: 2%; display: flex; flex-wrap: wrap; gap: 2%; justify-content: center;">
        {{#result}}
        <div style="display: flex; flex-direction: column; flex: 1 1 500px; max-width: 500px;" name="production-area">
            <div
                style="border: black 1px solid; padding: 1rem; display: flex; flex-direction: column; background-color: white; text-align: center;">
                {{model}}
                <span>machine</span>
            </div>
            <div name="palletsArea"
                style="display: flex; justify-content: center; align-items: center; flex-direction: column; ">
                {{#queue}}
                <div name="pallet"
                    style="background-color: burlywood; margin-top: 4%; width: 100%; aspect-ratio: 1/1; display: grid; grid-template-columns: repeat(auto-fill, 30%); justify-content: center;">
                    {{#managerPallets}}
                    {{#item}}
                    <div name="item"
                        style="background-color: gray;color: white; height: 20%;  width: 100%; text-align: center; display: flex; flex-direction: column; height: 100%; border: solid black 2px;">
                        <span>partcode:</span>
                        {{partcode}}
                        <span>ferramental:</span>
                        {{setup.toolName.toolsName}}
                    </div>
                    {{/item}}
                    {{/managerPallets}}
                </div>
                <span>PALLET_ID:{{palletsId}}</span>
                {{/queue}}
            </div>
        </div>
        {{/result}}
    </div>
</body>

</html>
